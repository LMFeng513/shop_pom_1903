<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="${#request.getContextPath() +'/'}"/>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <script src="js/jquery.js"></script>

    //找回密码
    <script>
        function sendPassMail() {
            var username=$("#username").val();
            $.get("/sso/sendPassMail",{"username":username},function (data) {
                if (data.code =="0000"){
                    $("#spanid").html("找回密码的邮件已发送到您的"+data.emai+"邮箱,<a href='http://"+data.goEmail+"'>去邮箱</a>");

                } else if (data.code =="1000"){
                    $("#userid").html("用户名不存在");

                }

            },"json");
        }


    </script>


</head>
<body>
    <h1>忘记密码</h1>
    用户名: <input id="username" name="username" /><span id="userid" ></span><br/>
    <button type="button" onclick="sendPassMail();">找回密码</button><span id="spanid"></span>



</body>
</html>
